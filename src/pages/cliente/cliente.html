<ion-header>

  <ion-navbar>
    <ion-title>Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let cliente of clientes">
             <ion-item-sliding>
                   <ion-item>
                         <h1 *ngIf="nomes">{{cliente.nome}}</h1>
                         <p>{{cliente.nick}}</p>
                   </ion-item>
                   <ion-item-options side="right">
                         <button ion-button color="danger" (click)="deletarPerfil(cliente)">
                               Deletar
                         </button>
                   </ion-item-options>
                   <ion-item-options side="left">
                         <button ion-button color="secondary" (click)="editarPerfil(cliente)">
                               Editar
                         </button>
                   </ion-item-options>
             </ion-item-sliding>
       </ion-list>

</ion-content>
