<ion-header>

  <ion-navbar>
    <ion-title>OsModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let item of items">
           {{ item.name }}<br>{{ item.position}}
      </ion-item>
  </ion-list>
  <ion-list>

  </ion-list>

  <button ion-button full (click)="salvar()">Salvar</button>
</ion-content>
